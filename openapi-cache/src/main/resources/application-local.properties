server.port=8080

eureka.client.service-url.defaultZone=http://admin:123456@localhost:8000/eureka/

#redis\u8FDE\u63A5\u53C2\u6570
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.timeout=6000ms
# jedis\u76F8\u5173\u53C2\u6570
spring.redis.jedis.pool.max-active=8 
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0

redis.address.master=redis://127.0.0.1:6379
redis.address.slave=redis://127.0.0.1:6379
redis.address.cluster=redis://127.0.0.1:6379
redis.connectionMode=1